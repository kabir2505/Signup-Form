<body>
    <div class="main">
        <div class="image" >
            <div class="cardtext">
                <img src="/static/logo.png"  class="odin" >
                <h1>Futura</h1> 
            </div>
        </div>

        <div class="content">
                <div class="cont1">
                    This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                    <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                   <h3> You <em>know</em> you want to!</h3>
                </div>
                <div class="cont2">
                 
                    <div class="form">
                    <div class="m1">
                        <div class="head1">
                            <h4> Let's do this!</h4>
                        </div>
                        <form action="">
                        <div class="main1">
                            <div class="onr" style="margin-left: 50px;">
                            <div class="inp1">
                                <label for="first_name" style="color:#3a4750"><h5>FIRST NAME</h5></label>
                            
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <br>
                            <br>
                            <div class="inp2">
                                <label for="phn"  style="color:#3a4750"> <h5>PHONE NUMBER</h5></label>
                               
                                <input type="number" id="phn" name="phn">
                            </div>
                            <br>
                            <br>
                            <div class="inp3">
                               
                                <label for="password"  style="color:#3a4750"><h5>PASSWORD</h5> </label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                        <div class="two">
                            <div class="inp4">
                                <label for="last_name"  style="color:#3a4750"><h5>LAST NAME</h5></label>
                               
                                <input type="text" id="last_name" name="last_name" >
                               
                            </div>
                            <br>
                            <br>
                            <div class="inp5" >
                                <label for="email"  style="color:#3a4750"><h5>EMAIL</h5></label>
                               
                                <input type="email" id="email" name="email">
                            </div>
                            <br>
                            <br>
                            <div class="inp6" >
                                <label for="cpassword"  style="color:#3a4750"> <h5>CONFIRM PASSWORD</h5></label>
                                <input type="password" id="cpassword" name="cpassword">
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="button">
                        <button type="submit" ><h3>Create account</h3></button>
                    </div>
                    
                        </form>
                    </div>
                        
                    </div>

                </div>
        </div>
</div>
